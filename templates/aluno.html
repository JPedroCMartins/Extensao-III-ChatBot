<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ aluno[0] }}</title>
</head>
<body>
    <h1>Aluno: {{ aluno[0] }} ({{ aluno[1] }})</h1>

    <h2>Notas</h2>
    <ul>
        {% for nota in notas %}
        <li>{{ nota[2] }}: {{ nota[3] }}</li>
        {% endfor %}
    </ul>

    <h2>Adicionar Nota</h2>
    <form method="POST" action="{{ url_for('add_nota', user_id=user_id) }}">
        <input type="text" name="disciplina" placeholder="Disciplina" required>
        <input type="number" step="0.01" name="nota" placeholder="Nota" required>
        <button type="submit">Adicionar</button>
    </form>

    <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
