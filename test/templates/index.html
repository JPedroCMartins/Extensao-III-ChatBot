<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Lista de Alunos</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="h2 mb-0">Alunos Cadastrados</h1>
            </div>
            <div class="card-body">
                
                {% if alunos %}
                    <p class="card-text">Clique em um aluno para ver os detalhes e adicionar notas.</p>
                    <div class="list-group">
                        {% for aluno in alunos %}
                        <a href="{{ url_for('aluno', user_id=aluno[0]) }}" class="list-group-item list-group-item-action">
                            {{ aluno[2] }} <span class="text-muted small">({{ aluno[1] }})</span>
                        </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-info" role="alert">
                      Ainda não há alunos cadastrados. Use o formulário abaixo para adicionar o primeiro!
                    </div>
                {% endif %}
                
                <hr class="my-4">

                <h2 class="h4 mb-3">Adicionar Novo Aluno</h2>
                <form method="POST" action="{{ url_for('add_aluno') }}" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="nome" class="form-label">Nome do Aluno</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="col-md-5">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Número da matrícula" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
