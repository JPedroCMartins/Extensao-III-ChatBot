<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{ aluno[0] }}</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Aluno: {{ aluno[0] }} <span class="fw-normal">({{ aluno[1] }})</span></h1>
            </div>
            <div class="card-body">
                
                <h2 class="h4 mb-3">Notas</h2>
                {% if notas %}
                    <ul class="list-group mb-4">
                        {% for nota in notas %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ nota[2] }}
                            <span class="badge bg-primary rounded-pill fs-6">{{ nota[3] }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="alert alert-info" role="alert">
                        Nenhuma nota cadastrada ainda.
                    </div>
                {% endif %}

                <hr>

                <h2 class="h4 mt-4 mb-3">Adicionar Nova Nota</h2>
                <form method="POST" action="{{ url_for('add_nota', user_id=user_id) }}" class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="disciplina" class="form-label">Disciplina</label>
                        <input type="text" class="form-control" id="disciplina" name="disciplina" placeholder="Ex: Matemática" required>
                    </div>
                    <div class="col-md-4">
                        <label for="nota" class="form-label">Nota</label>
                        <input type="number" step="0.01" class="form-control" id="nota" name="nota" placeholder="Ex: 8.5" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-end">
                 <a href="{{ url_for('index') }}" class="btn btn-secondary">← Voltar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
